<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>nt-ui-frame</title>

    <!--base css-->
    <link rel="stylesheet" href="../../css/style-base.css"/>
    <link rel="stylesheet" href="../../css/fonts/css/font-awesome.min.css"/>
    <!--jquery-->
    <script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
    <!--jquery-ui-->
    <link rel="stylesheet" href="../../component/jquery-ui/css/jquery-ui.min.css">
    <script type="text/javascript" src="../../component/jquery-ui/js/jquery-ui.min.js"></script>
    <!--jqgrid-->
    <link rel="stylesheet" href="../../component/jqgrid/css/ui.jqgrid.css"/>
    <script type="text/javascript" src="../../component/jqgrid/js/grid.locale-cn.js"></script>
    <script type="text/javascript" src="../../component/jqgrid/js/jquery.jqGrid.js"></script>
    <!--layui-->
    <link rel="stylesheet" href="../../component/layui-v2.3.0/layui/css/layui.css">
    <script src="../../component/layui-v2.3.0/layui/layui.js"></script>
    <!--core-->
    <link rel="stylesheet" href="../../css/nt-common.css"/>
    
    <style>
        .layui-laypage{
            margin: 10px 0 5px 0;
        }
    </style>
</head>
<body class="no_scroll_bar">
<div class="nt_panel_title">数据列表</div>
<div class="nt_panel_toolbar">
    <button class="nt_btn btn_blue"><i class="fa fa-plus"></i>增加</button>
    <button class="nt_btn btn_blue"><i class="fa fa-edit"></i>修改</button>
    <button class="nt_btn btn_red"><i class="fa fa-trash"></i>删除</button>
</div>
<div class="nt_grid" style="height:100%;background: #fff">
    <table id="jqGrid" class="nt_grid_table"></table>
    <!--<div id="jqGridPager"></div>-->
    <div id="pageContainer" style="background: #fff"></div>
</div>
<script src="table-page.js"></script>

</body>
</html>
